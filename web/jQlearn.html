<html>
  <head>
    <title>
   
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <style> 
	#panel, #flip {
    	padding: 5px;
    	text-align: center;
    	background-color: #e5eecc;
    	border: solid 1px #c3c3c3;
	}
	#panel {
	    padding: 50px;
	    display: none;
	}
</style>
  </head>
  <body>
    <div>
    	<p id="clickPID"> click me </p>
      <p id="maxVal" ></p>
      <p id="minVal"></p>
    </div>
    <div id="flip">Click to slide down panel</div>
	<div id="panel">Hello world!</div>
  </body>
      <script type="text/javascript">
        var newItem, clickCount=0;
        $("#clickPID").on("click", function(d){
      	console.log("clicked!!");
      	$("#clickPID").contents().remove();
      	//$("#clickPID").hide(900);
      	//$("#clickPID").fadeOut(1500);
      	//$("#clickPID").toggle();
      	var data = [{"name":"tes0","value":25524},{"name":"test1","value":25525},{"name":"test2","value":25526},{"name":"test3","value":25527},{"name":"test4","value":25528},{"name":"test5","value":25529},{"name":"test6","value":25530}];
      	$.each(data , function(i, item){
      		newItem = "<li>"+item.name+"</li>";
      		$("#clickPID").append(newItem);
      	});

        /* max value from json using jquery method*/
        var max = Math.max.apply(Math, data.map(function(d){return d.value;}))
        console.log(max);
        $("#maxVal").html(max);

        /* min value from json usig jquery method*/
        var min = Math.min.apply(Math, data.map(function(d){ return d.value;}))
        console.log(min);
        $("#minVal").html(min);

      	/*parsing json string using jQuery*/
      	var json = '[{"id":"1","tagName":"apple"},{"id":"2","tagName":"orange"},{"id":"3","tagName":"banana"},{"id":"4","tagName":"watermelon"},{"id":"5","tagName":"pineapple"}]';
      	$.each($.parseJSON(json), function(i, obj){
      		console.log(json+"--first--"+i);
      	});

      	$.each(JSON.parse(json), function(i, obj){
      		console.log(json+"--second--"+i);
      	});
      });

		/** div sliding using jquery **/

		$("#flip").on("click", function(){
			if(clickCount == 0){
				$("#panel").slideDown("slow");
				$("#flip").html("Click to slide up panel");
				clickCount = 1;
			} else {
				$("#panel").slideUp("slow");
					$("#flip").html("Click to slide down panel");
				clickCount = 0;
			}
    	});
    </script>

</script>
</html>
