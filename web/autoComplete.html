<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<div style="float:left">
<label>search by Employee / Position</label>
<input id="typedNames">
</div>
<script>
 var data = [
  {
    "name": "jack",
    "position": "developer"
  },
  {
    "name": "peter",
    "position": "architect"
  },
    {
    "name": "sunny",
    "position": "software engineer"
  },  {
    "name": "david",
    "position": "test lead"
  }
];

 $(function() {
    var employeeNames = data.map(function(d){
      return d.name;
    })
    var position = data.map(function(d){
      return d.position;
    })
    //console.log("-----"+employeeNames);
    //console.log("-----"+position);
    var uniqueEmpNames = toGetUniqueValue(employeeNames);
    //console.log("------>>>>>"+uniqueEmpNames);  
    var uniquePosition = toGetUniqueValue(position);
    var totalList = $.merge(uniqueEmpNames,uniquePosition);
    //console.log(totalList);
    $( "#typedNames" ).autocomplete({
      source: totalList
    });
 });

/* To get uniquue values from array*/

function toGetUniqueValue(items){
  var uniqueNames = [];
  $.each(items, function(i, el){
    if($.inArray(el, uniqueNames) === -1) uniqueNames.push(el);
  });
  return uniqueNames;
}
</script>
</body>
</html>
